version: "2.3" 
services:
  abc-depccg-train:
    build: ./abc-depccg
    image: abc-depccg
    runtime: nvidia # NOTE: version 3 does not support this option!
    volumes:
      - type: bind
        source: ${ABC_DEPCCG_SOURCES_CURRENT}
        target: /root/source
        read_only: true
      - &vol_abc-depccg-results
        type: bind
        source: ${ABC_DEPCCG_RESULTS}
        target: /root/results
      - &vol_abc-depccg-scripts
        type: bind
        source: ./abc-depccg/scripts
        target: /root/scripts
        read_only: true
    entrypoint:
      - python3
      - /root/scripts/trainer.py
  abc-depccg-parse:
    build: ./abc-depccg
    image: abc-depccg
    runtime: nvidia
    volumes: 
      - *vol_abc-depccg-results
      - *vol_abc-depccg-scripts
    stdin_open: true
    tty: true
    entrypoint:
      - python3
      - /root/scripts/parser.py
